# AI Agent Tools Configuration
# This file defines the available tools and their settings

version: "1.0"
environment: "development"

# Global tool settings
global:
  timeout_seconds: 30
  max_retries: 3
  rate_limit_rpm: 60

# Tool categories
tools:
  slack_tools:
    enabled: true
    permissions:
      - "channels:read"
      - "channels:history"
    tools:
      fetch_messages:
        enabled: true
        description: "Fetch recent messages from Slack channels"
        max_messages: 10  # Start with small limit for development
        timeout_seconds: 15
        environments:
          development:
            max_messages: 10
          production:
            max_messages: 100
            
  openai_tools:
    enabled: true
    model_config:
      default_model: "gpt-4"
      max_tokens: 1500
      temperature: 0.7
      timeout_seconds: 20
    tools:
      summarize_messages:
        enabled: true
        description: "Generate conversation summaries"
        max_summary_length: 200
        
  analysis_tools:
    enabled: false  # Disabled by default, enabled in later phases
    confidence_threshold: 0.8